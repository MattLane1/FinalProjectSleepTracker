<!--Class header. Contains the title-->
<ion-header>
  <ion-navbar>
    <ion-title>Sleep Tracker - Home - </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <!-- <ion-list> -->
        <ion-list>
            <!--Create the chart on the HTML page, and populate it through TS contained variables connected to these, so a data change there happens here as well.-->
            <div class="row" style="width:90%;">
                <div class="col-md-9">
                    <div style="display: block;">
                        <canvas baseChart width="400" height="400"
                                [datasets]="lineChartData"
                                [labels]="lineChartLabels"
                                [options]="lineChartOptions"
                                [colors]="lineChartColors"
                                [legend]="lineChartLegend"
                                [chartType]="lineChartType"
                                (chartHover)="chartHovered($event)"
                                (chartClick)="chartClicked($event)"></canvas>
                    </div>
                </div>

                <!--Sleep button to press when the user is going to sleep-->
                <button ion-button round (click)="sleep()" style="width:40%;" [disabled]="disableSleep">
                    <div>
                        <ion-icon name="eye-off"></ion-icon> Sleep
                    </div>
                </button>

                <!--Wake button to press when the user wakes up-->
                <button ion-button round (click)="wake()" style="position: absolute; right: 0; width:40%;" [disabled]="disableWake" >
                    <div>
                       Wake-Up <ion-icon name="eye"></ion-icon>
                    </div>
                </button>

            </div>
        </ion-list>
</ion-content>
